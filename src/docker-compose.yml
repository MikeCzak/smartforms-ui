    networks:
      - app-network

  nginx:
    image: mikeczak/smartui-nginx:latest
    container_name: smart_ui_nginx
    ports:
      - "80:80"
      - "443:443"
    env_file: .env
    depends_on:
      # - backend
      - frontend
      # - database
    networks:
      - app-network
    volumes:
      - ssl-data:/etc/nginx/ssl:ro

